<section class="wrapper">
  <section class="left">
    <tui-tabs class="tabs" vertical="left">
      <app-project-list
        tuiTabs
        *ngFor="let project of projects"
        [project]="project"
        (click)="clickHandler(project)"
      ></app-project-list>
    </tui-tabs>
  </section>
  <section class="right" *ngIf="project">
    <app-project-details [project]="project"></app-project-details>
  </section>
</section>
