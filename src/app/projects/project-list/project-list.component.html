<button tuiTab class="btn" routerLink="/projects/{{ project.id }}">
  <div class="btn">
    <p class="auxText">
      {{ project.startDate | normaliseDate }} -
      {{ project.endDate | normaliseDate }}
    </p>
    <p class="mainText">{{ project.subject }}</p>
    <p class="auxText2">{{ project.createdBy }}</p>
  </div>
</button>
