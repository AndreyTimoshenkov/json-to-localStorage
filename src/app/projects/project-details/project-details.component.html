<form [formGroup]="projectForm">
  <tui-input formControlName="subject">
    {{ project?.subject }}
    <input tuiTextfield />
  </tui-input>
  <tui-input formControlName="startDate">
    Type a text
    <input tuiTextfield />
  </tui-input>
  <tui-input formControlName="endDate">
    Type a text
    <input tuiTextfield />
  </tui-input>
  <tui-input formControlName="createdBy">
    Type a text
    <input tuiTextfield />
  </tui-input>
  <tui-input formControlName="description">
    Type a text
    <input tuiTextfield />
  </tui-input>
</form>

<div class="btn">
  <button
    *ngIf="!editability"
    tuiButton
    appearance="primary"
    icon="tuiIconEditLarge"
    (click)="onEditClick()"
  >
    Изменить
  </button>
  <button
    *ngIf="editability"
    tuiButton
    appearance="accent"
    icon="tuiIconSaveLarge"
    type="submit"
    (click)="onSaveClick(project)"
  >
    Сохранить
  </button>
</div>
